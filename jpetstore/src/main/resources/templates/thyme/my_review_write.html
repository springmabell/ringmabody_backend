<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
    <div th:replace="thyme/layout_admin :: style"></div>
</head>
<body>
<div th:replace="thyme/layout_admin :: header"></div><br/><br/>
<div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-5">
                    <h2>클래스 등록</h2>
                </div>
                <form th:object="${newReview}" th:action="@{/mypage/review.write.do}"  method="post" enctype="multipart/form-data">
                	<div class="row">
                		<div class="col mb-4">
                			<span style="color:red;">*&nbsp;</span>는 필수항목입니다.
                		</div>
                	</div>
                	
                    <div class="row">
                        <div class=" mb-4 col-md-6 form-group">
                            <label class="mb-2" for="boardTitle"><span class="required" style="color:red;">*&nbsp;</span>제목</label>
                            <input th:field="*{review_title}" class="form-control form-control-lg" />
							<p th:if="${#fields.hasErrors('review_title')}" th:errors="*{review_title}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 form-group mb-4">
                            <label class="mb-2" for="minNum"><span class="required" style="color:red;">*&nbsp;</span>평점</label>
                            <input th:field="*{review_rating}" class="form-control form-control-lg"/>
                        </div>
                    </div>
						
                    <div class="row">
                        <div class="col-md-6 form-group mb-4">
                            <label class="mb-2" for="img">이미지</label>
                            <input type="file" th:field="*{report}" class="form-control form-control-lg" />
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="content" class="form-label mb-2"><span class="required" style="color:red;">*&nbsp;</span>상세설명</label>
                        <textarea th:field="*{review_content}" class="form-control" rows="6"></textarea>
                            <p th:if="${#fields.hasErrors('review_content')}" th:errors="*{review_content}"></p>
                    </div>


                     <div class="row" align="right">
                     	<div class="col-12">
                        	<input type="submit" id="btn" class="btn py-2 px-4" style="color:white;background-color: rgb(123, 227, 251);border:none;" value="등록"/>
                        </div>
                     </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
