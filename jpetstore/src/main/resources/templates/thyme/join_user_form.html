            </div>

            <!-- GENDER -->
            <div>
                <h3 class="join_title"><label for="gender">성별</label></h3>
                <span class="box gender_code">
                    <select id="gender" class="sel"  name="account.gender">
                        <option>성별</option>
                        <option value="M">남자</option>
                        <option value="F">여자</option>
                    </select>                            
                </span>
                <span class="error_next_box">필수 정보입니다.</span>
            </div>

            <!-- EMAIL -->
            <div>
                <h3 class="join_title"><label for="email">본인확인 이메일<span class="optional">(선택)</span></label></h3>
                <span class="box int_email">
                    <input type="text" id="email" class="int" name="account.email" maxlength="100" placeholder="선택입력">
                </span>
                <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>    
            </div>
            
            <!-- ADDRESS -->
            <div>
                <h3 class="join_title"><label for="address">주소<span class="optional">(선택)</span></label></h3>
                <span class="box int_email">
                    <input type="text" id="text" class="int" name="account.address" maxlength="50" placeholder="주소입력">
                </span>
                <span class="error_next_box">주소를 다시 확인해주세요.</span>    
            </div>

            <!-- MOBILE -->
            <div>
                <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                <span class="box int_mobile">
                    <input type="tel" id="mobile" class="int" name="account.phone" maxlength="30" placeholder="전화번호 입력">
